[pytest]
pythonpath = .
testpaths = 
    .
    training_module/src/tests
    pipeline_module/src/tests
    monitoring_module/src/tests
    measurement_module/src/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=training_module/src
    --cov=pipeline_module/src
    --cov=monitoring_module/src
    --cov=measurement_module/src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
markers =
    fairness: marks tests as fairness validation tests
    bias: marks tests as bias detection tests
    slow: marks tests as slow running
    integration: marks tests as integration tests
    critical: marks tests as critical fairness gates